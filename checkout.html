</head>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product-listing.html">Products</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><a href="cart.html">Shopping Cart</a></li> <!-- Added Cart Link -->
    </ul>
</nav>

<!-- Checkout Form -->
<section class="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required />

        <label for="payment">Payment Info:</label>
        <input type="text" id="payment" placeholder="Card number" required />

        <button type="submit">Submit Order</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>SwiftMart | <a href="about-us.html">About Us</a> | <a href="contact-us.html">Contact Us</a></p>
</footer>
</footer>

<script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Display order confirmation message
        alert("Thank you for your order! Your order has been successfully placed.");

        // Empty the cart (as a mock behavior)
        // Note: This will only work if you're storing cart data on the client-side (in the browser session or local storage)
        localStorage.removeItem('cart'); // If cart data is stored in localStorage
        
    });
</script>

</body>
